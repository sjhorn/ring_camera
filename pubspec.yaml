name: ring_camera
description: Flutter widgets for Ring camera streaming with full WebRTC support. View live video from Ring cameras in your Flutter app.
version: 0.1.6
homepage: https://github.com/sjhorn/ring_camera
repository: https://github.com/sjhorn/ring_camera
issue_tracker: https://github.com/sjhorn/ring_camera/issues

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Ring API package
  ring_client_api: ^0.1.0

  # WebRTC support
  flutter_webrtc: ^1.2.0

  # Reactive programming
  rxdart: ^0.28.0

  # Logging
  logging: ^1.2.0

  # WebSocket support for signaling
  web_socket_channel: ^3.0.1

  # UUID generation
  uuid: ^4.5.1

  # File system paths (for recording output)
  path_provider: ^2.1.0

  # FFmpeg for cross-platform video encoding
  ffmpeg_kit_flutter_new: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13

flutter:
